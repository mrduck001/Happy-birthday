<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع عيد ميلاد أحمد</title>
    <style>
        body {
            background-color: #F8D0E6; /* خلفية بينك فاتح */
            font-family: Arial, sans-serif;
        }
        .counter {
            font-size: 30px;
            color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .card {
            background-color: #fff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #message {
            font-size: 20px;
            color: #000;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="counter" class="counter">10</div>
    <div class="card" id="message"></div>
    <button onclick="goToNextPage()">التالي</button>

    <script>
        let countdown = 10;
        const counterElement = document.getElementById('counter');
        
        const countdownInterval = setInterval(function() {
            countdown--;
            counterElement.textContent = countdown;
            
            if (countdown === 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);

        function goToNextPage() {
            window.location.href = 'page2.html';
        }

        function typeWriter(element, text, i, speed) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                setTimeout(function() {
                    typeWriter(element, text, i + 1, speed);
                }, speed);
            }
        }

        const element = document.getElementById('message');
        const text = "7/1/2007";
        typeWriter(element, text, 0, 200); // سرعة الكتابة 200 ملي ثانية لكل حرف
    </script>
</body>
</html>
